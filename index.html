<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sport Shop</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: url('https://img.freepik.com/free-vector/abstract-gray-black-smoky-background_1017-32336.jpg?t=st=1733928788~exp=1733932388~hmac=96012693b5c5976a38942f96cfce64993a2bc44e638e29bb117c7acd77f46b1a&w=826') no-repeat center center fixed;
            background-size: cover;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
        }
        .nav {
            text-align: right;
        }
        .nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .nav ul li {
            display: inline-block;
            margin-right: 20px;
        }
        .nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }
        .nav ul li a:hover {
            color: #f1c40f;
        }
        .menu-dropdown {
            position: relative;
        }
        .menu-dropdown ul {
            display: none;
            position: absolute;
            right: 0;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }
        .menu-dropdown ul li {
            display: block;
            margin: 10px 0;
        }
        .menu-dropdown:hover ul {
            display: block;
        }
        #login {
            display: none;
            background: url('https://source.unsplash.com/1600x900/?fitness,workout') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-form {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 400px;
        }
        .login-form input, .login-form button {
            margin-bottom: 15px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-form button {
            background-color: #2980b9;
            color: white;
            border: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="nav">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li class="menu-dropdown">
                                <a href="#">Menu</a>
                                <ul>
                                    <li><a href="katerene.html">Катерене</a></li>
                                    <li><a href="futbol.html">Футбол</a></li>
                                    <li><a href="basket.html">Баскетбол</a></li>
                                    <li><a href="ski.html">Ски</a></li>
                                    <li><a href="bojnisportove.html">Бойни спортове</a></li>
                                    <li><a href="tennis_masa.html">Тенис на маса</a></li>
                                    <li><a href="wolejbol.html">Волейбол</a></li>
                                    <li><a href="tennis_kort.html">Тенис на корт</a></li>
                                </ul>
                            </li>
                            <li><a href="#" onclick="showLogin()">Login</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Home Page Content -->
    <section>
        <div class="container text-center" style="margin-top: 200px; color: white;">
            <h1>Welcome to the Sport Shop</h1>
            <p>Discover the best sports equipment and accessories for your favorite activities.</p>
        </div>
    </section>

    <!-- Login Form Section -->
    <section id="login">
        <div class="login-form">
            <h2 class="text-center">Login</h2>
            <form action="#" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </section>

    <script>
        function showLogin() {
            document.body.innerHTML = document.getElementById('login').outerHTML;
        }
    </script>
</body>
</html>
